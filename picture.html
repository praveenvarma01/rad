<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            box-sizing:border-box;
            margin: 0;
            padding: 0px;
        } 

       
        

        
        .text{
            text-transform: uppercase;
            font-size: 100px;
        
            text-align: center;
            background-image: url('./k5.jpg');
            background-clip: text;
            color: transparent;
           
            
        }
        .contain{
            display: grid;
            grid-template-columns: repeat(4,1fr);
        
            grid-auto-rows: minmax(200px, auto);

            height:auto;
            gap:5px;
            width:90%;
            margin: auto;
            
            
            
            
            grid-template-areas:
                                
                                 "img1 img1 img2 img3"
                                 
                                  "img4 img5 img2 img6"
                                  "img7 img5 img10 img10"
                                  "img8 img9 img10 img10";
                                  

        }
        .text{
            grid-area: text;
        }
        .img1{
            grid-area: img1;
        }
        .img2{
            grid-area: img2;
        }
        .img3{
            grid-area: img3;
        }
        .img4{
            grid-area: img4;
        }
        .img5{
            grid-area: img5;
        }
        .img6{
            grid-area: img6;
        }
        .img7{
            grid-area: img7;
        }
        .img8{
            grid-area: img8;
        }
        .img9{
            grid-area: img9;
        }
        .img10{
            grid-area: img10;
        }
        img{
            object-fit: cover;
            width: 100%;
            height: 100%;
            border: 10px solid green;
            
        }
     
        
    </style>
</head>
<body>

    <div class="text"><b>krishna Gallery</b></div>
   
    <div class="contain">
        
        
        <div class="img1"><img src="./k7.jpg" alt=""></div>
        <div class="img2"><img src="./13.jpeg" alt=""></div>
        <div class="img3"><img src="./r4.jpg" alt=""></div>
        <div class="img4"><img src="./k11.jpg" alt=""></div>
        <div class="img5"><img src="./r1.webp" alt=""></div>
        <div class="img6"><img src="./k1.jpg" alt=""></div>
        <div class="img7"><img src="./k10.jpg" alt=""></div>
        <div class="img8"><img src="./r2.jpg" alt=""></div>
        <div class="img9"><img src="./k8.jpg" alt=""></div>
        <div class="img10"><img src="./k5.jpg" alt=""></div>
        </div>
        
    </div>
</body>
</html>
